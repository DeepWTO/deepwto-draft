# Two different src
# "Request for Consultations" : RC
# "Request for the Establishment of a Panel" : REP

161:
  dual retail:
    Panel:
      The dual retail system for beef (including the obligation for department stores and supermarkets authorized to sell imported beef to hold a separate display, and the obligation for foreign beef shops to bear a sign "Specialized Imported Beef Stores")
    RC:
      confining sales of imported beef to specialized stores, limiting the manner of its display
    REP:
      Korea has instituted a retail distribution system that discriminates against imports of U.S. beef by requiring that it be sold through restrictive distribution channels and only in specialized import stores
  LPMO:
    Panel:
      The requirement that the supply of beef from the LPMO's wholesale market be limited to specialized imported beef import stores
